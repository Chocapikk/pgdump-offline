services:
  gitlab:
    image: gitlab/gitlab-ce:16.0.0-ce.0
    hostname: gitlab
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://localhost:8080'
        gitlab_rails['initial_root_password'] = 'P@ssw0rd123!'
        # Use external PostgreSQL
        postgresql['enable'] = false
        gitlab_rails['db_adapter'] = 'postgresql'
        gitlab_rails['db_host'] = 'postgres'
        gitlab_rails['db_port'] = 5432
        gitlab_rails['db_username'] = 'gitlab'
        gitlab_rails['db_password'] = 'gitlabpass'
        gitlab_rails['db_database'] = 'gitlabhq_production'
    ports:
      - "8080:8080"
    volumes:
      - gitlab_config:/etc/gitlab
      - gitlab_logs:/var/log/gitlab
      - gitlab_data:/var/opt/gitlab
      - pg_data:/var/lib/postgresql/data:ro
    depends_on:
      postgres:
        condition: service_healthy
    # GitLab runs as root in Docker by default

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: gitlab
      POSTGRES_PASSWORD: gitlabpass
      POSTGRES_DB: gitlabhq_production
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gitlab -d gitlabhq_production"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  gitlab_config:
  gitlab_logs:
  gitlab_data:
  pg_data:
